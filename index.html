<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Alec Sena's Portfolio</title>
</head>
<body>
    <main id="js-main">
        <canvas class="js-canvas"></canvas>
        <div class="flex-column landing">
            <img id="headshot" src="./images/headshot-cropped-grayscale.jpg" alt="Alec Sena">
            <h1 class="landing__title">Alec Sena</h1>
            <p class="landing__text">Hi! I'm a front end web developer from the greater Philadelphia area. My passions include constantly learning, writing elegant code, and building clean, accessible websites.</p>
            <h1 class="landing__cta">Let's work together today!</h1>
            <div class="space-between landing__links">
                <a href="#" target="_blank" aria-label="email"><i class="far fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/alec-sena-6371ab216/" target="_blank" aria-label="linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/alec-sena" target="_blank" aria-label="github"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </main>
    <section id="work-samples">
        <h2>Work Samples</h2>
        <div class="work-samples__grid">
            <div class="work-samples__card">
                <p class="card__text"></p>
            </div>
        </div>
    </section>
    <script src="js/particles.js"></script>
    <script src="https://kit.fontawesome.com/477672e51a.js" crossorigin="anonymous"></script>
</body>
</html>
